<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hey");

    // Interpolated
    console.log("hey there %s", 'waaa');

    // Styled
    console.log("%c I am stylish", "font-size: 35px");

    // warning!
    console.warn("Noezh");

    // Error :|
    console.error("Noezh");

    // Info
    console.info("Eh");

    // Testing
    console.assert(1 === 1, "Das ist wrong.");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      // console.group(dog.name);
      console.groupCollapsed(dog.name);
      console.log(`Hello, this is ${dog.name}`);
      console.log(`Yes, ${dog.name}, yes, I am ${dog.age} old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count("Dog");
    console.count("Dog");
    console.count("Dog");
    console.count("Dog");
    console.count("Dog");
    // console.count("Dog");

    // timing
    console.time("fetch");
    fetch("https://api.github.com/users/mulahasanovic")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetch");
      });

  </script>
</body>
</html>
